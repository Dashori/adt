upstream backend {
    server backend:8080;
}

server {
    listen       80;
    server_name  localhost;
	
    location /set_key {
        proxy_pass http://backend;
    }

    location /get_key {
        proxy_pass http://backend;
    }

    location /del_key {
        proxy_pass http://backend;
    }

    location / {
        return 403 'Error request';
    }
}
